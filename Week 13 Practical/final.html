<html>
<head>
    <title>Week 13</title> <!-- The title is called Week13. -->
<style>
    h1{
   font-size: x-large;
}
/* this is CSS code which help us to decorate the webpage */


</style>
    
    <script>
      counter = 0;

      function countClicks() {
        counter = counter + 1; // The variable for increasing value of counter everytime link is clicked. //
        var output = 'The link was pressed ' + counter + ' times.';
        var element = document.getElementById('boxy');
        element.innerHTML = output;
      }
    </script>


</head>
<body>
  <h1>JavaScript Demo</h1>
  <a href="#" onclick="countClicks(this);">Click me</a>
  <p id="boxy"></p>
  <img src="http://www.outgrabe.net/cat01.jpg" onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'"/>

</body>
</html>
